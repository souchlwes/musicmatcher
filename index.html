<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoMatch 🎶</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EchoMatch 🎶</h1>
    <p>Find your retro OPM vibe match</p>
  </header>

  <main>
    <label for="vibeSelect">Choose a vibe:</label>
    <select id="vibeSelect">
      <option value="romantic">Romantic</option>
      <option value="melancholic">Melancholic</option>
      <option value="gritty">Gritty</option>
      <option value="quirky">Quirky</option>
      <option value="anthemic">Anthemic</option>
      <option value="bold">Bold</option>
    </select>

    <button id="matchBtn">Find Match</button>

    <div id="result"></div>
  </main>

  <footer>
    <p>Made with ❤️ for OPM lovers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
