<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoMatch üé∂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">E.M.</div>
    <h1>EchoMatch</h1>
    <p>Find your retro OPM vibe</p>
  </header>

  <main>
    <div class="controls">
      <label for="vibeSelect">Vibe:</label>
      <select id="vibeSelect">
        <option value="romantic">Romantic</option>
        <option value="melancholic">Melancholic</option>
        <option value="gritty">Gritty</option>
        <option value="quirky">Quirky</option>
        <option value="anthemic">Anthemic</option>
        <option value="bold">Bold</option>
      </select>

      <label for="bpmRange">BPM tolerance (¬±):</label>
      <input type="range" id="bpmRange" min="0" max="30" value="10" />
      <span id="bpmValue">10</span>

      <button id="matchBtn">Find Match</button>
    </div>

    <div id="result" class="result-box"></div>

    <section id="explorer">
      <h2>Vibe Explorer</h2>
      <div id="vibeGroups"></div>
    </section>

    <section id="submit">
      <h2>Suggest a Match</h2>
      <form id="submitForm">
        <input type="text" id="modernInput" placeholder="Modern song" required />
        <input type="text" id="retroInput" placeholder="Retro match" required />
        <select id="vibeInput" required>
          <option value="">Vibe</option>
          <option value="romantic">Romantic</option>
          <option value="melancholic">Melancholic</option>
          <option value="gritty">Gritty</option>
          <option value="quirky">Quirky</option>
          <option value="anthemic">Anthemic</option>
          <option value="bold">Bold</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <div id="submissionLog"></div>
    </section>
  </main>

  <footer>
    <input type="text" id="searchBar" placeholder="Search by retro song (coming soon)" disabled />
    <p>Made with ‚ù§Ô∏è for OPM lovers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
